<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Simple Popup With Vanilla JavaScript</title>
</head>
<body>
    <div class="container">
        <h2>This is a simple page to display a simple popup built in <strong>Vanilla JavaScript.</strong></h2>
        <p>Click in the button below to see the popup.</p>
        <button class="btn">CLICK ME!</button>
    </div>
    <div class="popup-container">
        <div class="popup">
            <div class="popup-close">
                <i class="far fa-times-circle"></i>
            </div>
            <div class="popup-content">
                <h3>HOT SALE!</h3>
                <p><strong>50% off</strong> on all products!</p>
                <button class="sale">
                    SHOP NOW!
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
